                                                        <input type="checkbox" name="clock-seconds" id="clock-seconds">
                                                    </label>
                                                </div>
                                                <div id="clock-font-bold-block" class="clock-font-bold-block">
                                                    <label for="clock-font-bold">
                                                        <span id="options-settings-clock-font-bold"></span>:
                                                        <input type="checkbox" name="clock-font-bold"
                                                               id="clock-font-bold">
                                                    </label>
                                                </div>
                                                <div id="clock-background-block" class="clock-background-block">
                                                    <label>
                                                        <span id="options-settings-clock-background"></span>:
                                                        <select name="clock-type" id="clock-background">
                                                            <option value="0"
                                                                    id="options-settings-clock-background-none"></option>
                                                            <option value="1"
                                                                    id="options-settings-clock-background-light"></option>
                                                            <option value="2"
                                                                    id="options-settings-clock-background-dark"></option>
                                                            <option value="3"
                                                                    id="options-settings-clock-background-light-long"></option>
                                                            <option value="4"
                                                                    id="options-settings-clock-background-dark-long"></option>
                                                        </select>
                                                    </label>
                                                </div>
                                                <div class="clock-opacity">
                                                    <label for="clock-opacity-value">
                                                        <span id="options-settings-clock-opacity"></span>:
                                                        <span id="clock-opacity-value"
                                                              class="clock-opacity-value"></span>
                                                    </label>

                                                    <div id="clock-opacity-slider"></div>
                                                </div>
                                                <div id="clock-background-opacity" class="clock-background-opacity">
                                                    <label for="clock-background-opacity-value">
                                                        <span id="options-settings-clock-background-opacity"></span>:
                                                        <span id="clock-background-opacity-value"
                                                              class="clock-background-opacity-value"></span>
                                                    </label>
                                                    <div id="clock-background-opacity-slider"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="bs-callout bs-callout-warning">
                                <h4 id="options-settings-speed-search-title"></h4>
                                <span>
                                    <div>
                                        <label for="search-form-display">
                                            <span id="options-settings-search-form-display"></span>:
                                            <input type="checkbox" name="search-form-display" id="search-form-display">
                                        </label>
                                    </div>
                                    <div id="search-form-settings" class="search-form-settings">
                                        <div id="search-form-provider" class="search-form-provider">
                                            <span class="input-label">
                                                <span id="options-settings-search-form-provider">Search with</span>:
                                                <label for="search-form-provider-1">
                                                    <input type="radio" name="search-form-provider" id="search-form-provider-1"
                                                           data-search-provider="1" class="search-form-provider-item"> LiveStartPage
                                                </label>
                                                <label for="search-form-provider-2">
                                                    <input type="radio" name="search-form-provider" id="search-form-provider-2"
                                                           data-search-provider="2" class="search-form-provider-item"> Yandex
                                                </label>
                                            </span>
                                        </div>
                                        <div class="search-form-opacity">
                                            <label for="search-form-min-opacity">
                                                <span id="options-settings-speed-search-opacity"></span>:
                                                <span id="search-form-min-opacity" class="search-form-min-opacity"></span>
                                            </label>
                                            <div id="search-form-min-opacity-slider"></div>
                                        </div>
                                        <div id="search-open-type" class="search-open-type">
                                            <label>
                                                <span id="options-settings-search-open-type"></span>:
                                                <select name="search-open" id="search-open">
                                                    <option value="0" id="options-settings-search-open-type-current"></option>
                                                    <option value="1" id="options-settings-search-open-type-new"></option>
                                                    <option value="2" id="options-settings-search-open-type-background"></option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="settings-parallax-subitem">
                                <div class="bs-callout bs-callout-primary">
                                    <h4 id="options-settings-parallax-title" class="options-settings-parallax-title"></h4>
                                    <span id="options-settings-parallax-subtitle" class="options-settings-parallax-subtitle"></span>
                                <span>
                                    <div id="background-parallax-display" class="background-parallax-display">
                                        <div>
                                            <label for="parallax-display">
                                                <span id="options-settings-parallax-enable"></span>:
                                                <input type="checkbox" name="parallax-display" id="parallax-display">
                                            </label><span id="options-settings-parallax-enable-notice" class="options-settings-parallax-enable-notice"></span>
                                        </div>
                                        <div id="background-parallax-value" class="background-parallax-value">
                                            <label for="parallax-value">
                                                <span id="options-settings-parallax-strength"></span>:
                                                <span id="parallax-value" class="parallax-value"></span>
                                            </label>
                                            <div id="parallax-value-slider"></div>
                                        </div>
                                    </div>
                                </span>
                                </div>
                            </div>
                            <div class="settings-relax-subitem">
                                <div class="bs-callout bs-callout-primary">
                                    <h4 id="options-settings-relax-title" class="options-settings-relax-title"></h4>
                                <span>
                                    <div id="background-relax-display" class="background-relax-display">
                                        <div>
                                            <label for="relax-display">
                                                <span id="options-settings-relax-enable"></span>:
                                                <input type="checkbox" name="relax-display" id="relax-display">
                                            </label><span id="options-settings-relax-enable-notice" class="options-settings-relax-enable-notice"></span>
                                        </div>
                                    </div>
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="feedback-dialog" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 id="popup-feedback-dialog-title" class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <form id="feedback-form" class="feedback-form">
                                <div class="form-group">
                                    <label id="popup-feedback-dialog-label-email" for="exampleInputEmail"></label><span class="feedback-form-field-required form-field-required-text"></span>
                                    <input type="email" class="form-control" id="exampleInputEmail" maxlength="255">
                                    <div class="form-error-text"></div>
                                </div>
                                <div class="form-group">
                                    <label id="popup-feedback-dialog-label-subject" for="exampleInputSubject"></label><span class="feedback-form-field-required form-field-required-text"></span>
                                    <input type="text" class="form-control" id="exampleInputSubject" maxlength="255">
                                    <div class="form-error-text"></div>
                                </div>
                                <div class="form-group">
                                    <label id="popup-feedback-dialog-label-description" for="exampleTextArea"></label>
                                    <textarea class="form-control exampleTextArea" id="exampleTextArea" maxlength="10000"></textarea>
                                    <div class="form-error-text"></div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success" id="feedBackConfirm"></button>
                                </div>
                            </form>
                            <div id="feedback-success" class="feedback-success">
                                <p id="popup-feedback-dialog-success-text" class="text-center"></p>
                                <div class="text-center feedback-success-glyphicon">
                                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                                </div>
                                <div class="text-center">
                                    <button id="feedback-close-btn" class="btn btn-primary"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="share-app-dialog" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center popup-share-top-block popup-share-text-block">
                            <span id="popup-share-app-dialog-text-1" class="popup-share-app-dialog-text popup-share-app-dialog-text-1"></span>
                            <span id="popup-share-app-dialog-text-2" class="popup-share-app-dialog-text popup-share-app-dialog-text-2"></span>
                            <span id="popup-share-app-dialog-text-3" class="popup-share-app-dialog-text popup-share-app-dialog-text-3"></span>
                            <span id="popup-share-app-dialog-text-4" class="popup-share-app-dialog-text popup-share-app-dialog-text-4 text-right"></span>
                        </div>
                        <div class="text-center popup-share-middle-block">
                            <span id="popup-share-app-dialog-title" class="popup-share-app-dialog-title modal-title"></span>
                        </div>
                        <div class="share42init"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../analitics.js"></script>
    </body>
</html>
